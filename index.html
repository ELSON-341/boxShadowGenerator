<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Gerador de Box Shadow</title>
</head>
<body>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configurações da Box shadow</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento horizontal:</label>
                    <input type="range" name="horizontal" id="horizontal" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="horizontal-value" id="horizontal-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Deslocamento vertical:</label>
                    <input type="range" name="vertical" id="vertical" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="vertical-value" id="vertical-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Intensidade do borrão (Blur):</label>
                    <input type="range" name="blur" id="blur" min="0" max="100" value="10">
                </div>
                <div class="reference-input">
                    <input type="text" name="blur-value" id="blur-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="Spread">Intensidade do espalhamento (Spread):</label>
                    <input type="range" name="spread" id="spread" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="spread-value" id="spread-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="color">Cor da sonbra:</label>
                    <input type="color" name="color" id="color" value="#000000">
                </div>
                <div class="reference-input">
                    <input type="text" name="color-value" id="color-value">
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="opacyty">Opacidade:</label>
                    <input type="range" name="opacyty" id="opacyty" min="0" max="1" value="1" step="0.01">
                </div>
                <div class="reference-input">
                    <input type="text" name="opacyty-value" id="opacyty-value">
                    <p>px</p>
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Previw do efeito Gerador:</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generated-rule">
        <h2>Copia e conle no seu arquivo de CSS:</h2>
        <div id="rules-area">
            <p id="rules">box-shadow: <span></span>;</p>
            <p id="webkit-rules">-webkit-box-shadow: <span></span>;</p>
            <p id="moz-rules">-maoz-box-shadow: <span></span>;</p>
        </div>
    </div>
</body>
</html>
